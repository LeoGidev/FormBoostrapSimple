<!DOCTYPE html>
<html lang="en">
<head>
 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/314f7a8189.js" crossorigin="anonymous"></script>

        <link rel="icon" href="img/icono.png" type="image/x-icon">
        <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
  
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header"><h3>Datos del cliente</h3></div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="nm">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nm">
                        </div>
                        <div class="form-group">
                            <label for="apl">Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" id="apl">
                        </div>
                        <div class="form-group">
                            <label for="clt">Numero de cliente</label>
                            <input type="number" class="form-control" placeholder="Número de Cliente" id="clt">
                        </div>
                        <div class="form-group">
                            <label for="drc">Dirección</label>
                            <input type="text" class="form-control" placeholder="Número de Cliente" id="drc">
                        </div>
                        <div class="form-group">
                            <label for="tlf">telefono</label>
                            <input type="text" class="form-control" placeholder="Número de Cliente" id="tlf">
                        </div>
                        <div class="form-group">
                            <label for="ubi">Ubicación</label>
                            <input type="text" class="form-control" placeholder="Número de Cliente" id="ubi">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
